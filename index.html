<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeDeepScan AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            cyber: {
              900: '#050a14',
              800: '#0a1628',
              700: '#112240',
              600: '#1d3557',
              500: '#2a5b84',
              400: '#48cae4',
              300: '#90e0ef',
              100: '#caf0f8',
            },
            neon: {
              blue: '#00f3ff',
              pink: '#ff00ff',
              purple: '#bd00ff',
              green: '#00ff9d'
            }
          },
          fontFamily: {
            mono: ['"Fira Code"', 'monospace'],
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'scan': 'scan 2s linear infinite',
            'text-glow': 'text-glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            glow: {
              '0%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
              '100%': { boxShadow: '0 0 20px #00f3ff, 0 0 30px #00f3ff' },
            },
            'text-glow': {
              '0%': { textShadow: '0 0 10px #00f3ff, 0 0 20px #00f3ff' },
              '100%': { textShadow: '0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff' },
            },
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            }
          }
        },
      },
    };
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #02040a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a1628;
    }

    ::-webkit-scrollbar-thumb {
      background: #1d3557;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #48cae4;
    }

    .markdown-body pre {
      background-color: #0a1628 !important;
      border: 1px solid #1d3557;
      border-radius: 0.5rem;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
